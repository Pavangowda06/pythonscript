name: Python pipeline

on: push

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: python hello.py
  build:
    needs: [test]
    runs-on: windows-latest
    steps:
      - uses: actions/chekout@v2
      - uses: actions/upload-artifact@v4
        with:  
          name: hello
          path: .
